<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Andreas Medical Services - Prescription</title>
  <link rel="icon" href="./images/favicon.png" type="image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

<style>
    .btn-home {
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        margin-right: 15px;
        padding: 5px 15px;
        font-size: 0.9rem;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 0.2s;
    }

    .btn-home:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: white;
    }
</style>
</head>

<body>
  <div style="font-family: 'Carlito'; opacity: 0; height: 0; width: 0;">.</div>
  <div style="font-family: 'Great Vibes'; opacity: 0; height: 0; width: 0;">.</div>

  <div class="overlay">
    <nav class="navbar navbar-dark bg-custom">
      <div class="container d-flex justify-content-start align-items-center">
        <a href="../index.html" class="btn btn-home"><i class="fas fa-arrow-left me-2"></i>Home</a>
        
        <span class="navbar-brand mb-0 h1 fw-bold">San Andreas Medical Services</span>
        
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./sams.html">SAMS Home</a>
            <a class="nav-link" href="./title.html">Title Creator</a>
            <a class="nav-link" href="./signature.html">Signature Creator</a>
            <a class="nav-link" href="./header.html">Header Creator</a>
            <a class="nav-link" href="./certificate.html">Certificate Creator</a>
            <a class="nav-link active" href="./prescription.html">Rx Creator</a>
            <span class="nav-link credits">Credits : Paradise RP [Original $tax#6060] | Remake WagonWheel</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container pb-5">

      <div class="row justify-content-center my-4">
        <div class="col-md-12 text-center">
            <canvas class="canvas" style="max-height: 75vh; width: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.3); background: white; border-radius: 4px;"></canvas>
            <img class="canvas-image" src="./images/prescription.png" alt="" style="display:none;">
        </div>
      </div>
 
     <form class="inputs mb-4 form-group d-flex justify-content-center align-content-center flex-column text-sm-left p-4" style="background: rgba(0,0,0,0.5); border-radius: 10px;">
        <h4 class="text-white mb-3">Prescription Details</h4>
        
        <div class="row mb-2">
          <div class="col-md-6">
            <label class="text-white">Medical Officer Name</label>
            <input type="text" class="form-control" name='doctorName' placeholder="Dr. John Smith" spellcheck="false">
          </div>
          <div class="col-md-6">
            <label class="text-white">Patient Name</label>
            <input type="text" class="form-control" name='patientName' placeholder="Jane Doe" spellcheck="false">
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-2">
            <label class="text-white">Age</label>
            <input type="text" class="form-control" name='age' placeholder="25" spellcheck="false">
          </div>
          <div class="col-md-2">
            <label class="text-white">Sex</label>
            <input type="text" class="form-control" name='sex' placeholder="M/F" spellcheck="false">
          </div>
          <div class="col-md-8">
            <label class="text-white">Address</label>
            <input type="text" class="form-control" name='address' placeholder="123 Grove St" spellcheck="false">
          </div>
        </div>

        <div class="mb-2">
             <label class="text-white">Diagnosis</label>
             <input type="text" class="form-control" name='diagnosis' placeholder="Severe Lacerations" spellcheck="false">
        </div>

        <div class="mb-3">
             <label class="text-white">Prescription 1</label>
             <input type="text" class="form-control mb-2" name='rx1' placeholder="Item Name / Amount" spellcheck="false">
             
             <label class="text-white">Prescription 2</label>
             <input type="text" class="form-control mb-2" name='rx2' placeholder="Item Name / Amount" spellcheck="false">
             
             <label class="text-white">Prescription 3</label>
             <input type="text" class="form-control" name='rx3' placeholder="Item Name / Amount" spellcheck="false">
        </div>
        
        <div class="row">
           <div class="col-md-12">
            <label class="text-white">Signed</label>
            <input type="text" class="form-control" name='signature' placeholder="Dr. John Smith" style="text-transform: none;" spellcheck="false">
          </div>
        </div>
      </form>

    </div>
  </div>

  <script src="./js/prescription.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
</html>
