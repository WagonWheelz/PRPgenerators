<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Andreas Medical Services - Certificate</title>
  <link rel="icon" href="./images/favicon.png" type="image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

<style>
    /* Certificate specific overrides */
    .btn-home {
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        margin-right: 15px;
        padding: 5px 15px;
        font-size: 0.9rem;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 0.2s;
    }

    .btn-home:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: white;
    }
    
    /* Removed .btn-action styles to use your global .btn-gradient styles instead */
</style>
</head>

<body>
  <div style="font-family: 'Carlito'; opacity: 0; height: 0; width: 0;">.</div>

  <div class="overlay">
    <nav class="navbar navbar-dark bg-custom">
      <div class="container d-flex justify-content-start align-items-center">
        <a href="../index.html" class="btn btn-home"><i class="fas fa-arrow-left me-2"></i>Home</a>
        
        <span class="navbar-brand mb-0 h1 fw-bold">San Andreas Medical Services</span>
        
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./sams.html">SAMS Home</a>
            <a class="nav-link" href="./title.html">Title Creator</a>
            <a class="nav-link" href="./signature.html">Signature Creator</a>
            <a class="nav-link" href="./header.html">Header Creator</a>
            <a class="nav-link active" href="./certificate.html">Certificate Creator</a>
            <span class="nav-link credits">Credits : Paradise RP [Original $tax#6060]</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container pb-5">

      <div class="row justify-content-center my-4">
        <div class="col-md-12 text-center">
            <canvas class="canvas" style="max-height: 70vh; width: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: white;"></canvas>
            <img class="canvas-image" src="./images/certificate.png" alt="" style="display:none;">
        </div>
      </div>
 
      <form class="inputs mb-4 form-group d-flex justify-content-center align-content-center flex-column text-sm-left">
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Recipient Name</label>
            <input type="text" class="form-control" name='fullname' placeholder="John Doe" spellcheck="false">
          </div>
          <div class="col-md-6">
            <label>Course / Award Title</label>
            <input type="text" class="form-control" name='course' placeholder="Basic Life Support" spellcheck="false">
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <label>Authorized Signature</label>
            <input type="text" class="form-control" name='signature' placeholder="Jane Smith" style="text-transform: none;" spellcheck="false">
          </div>
           <div class="col-md-6">
            <label>Date Issued</label>
            <input type="text" class="form-control" name='date' placeholder="OCT 25, 2025" spellcheck="false">
          </div>
        </div>
      </form>

      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h4 class="text-white mb-3" style="text-shadow: 1px 1px 2px black;">Select Background</h4>
            
            <button class="btn btn-gradient btn-outline-dark text-truncate" id="btn-bg-1">Individual Certificate</button>
            <button class="btn btn-gradient btn-outline-dark text-truncate" id="btn-bg-2">Business Certificate</button>
            
        </div>
      </div>

    </div>
  </div>

  <script src="./js/certificate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
</html>
